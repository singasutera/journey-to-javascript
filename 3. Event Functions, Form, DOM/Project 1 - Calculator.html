<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointless Calculator</title>
</head>
<body>
    <h1>Uber Duber Mega Simple Calculator</h1>
    <p>Enter your first number: <input type="text" id="num1" placeholder=""></p>
    <p>Enter your second number: <input type="text" id="num2" placeholder=""></p>
    <p>
        <input type="button" onclick="plus()" value="+">
        <input type="button" onclick="minus()" value="-">
        <input type="button" onclick="times()" value="x">
        <input type="button" onclick="divide()" value=":">
    </p>
    <br>
    <p>Result: <input type="text" id="result" placeholder="" disabled></p>

    <script>

        function plus() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").value = result;
        }

        function minus() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            result = parseInt(num1) - parseInt(num2);
            document.getElementById("result").value = result;
        }

        function times() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            result = parseInt(num1) * parseInt(num2);
            document.getElementById("result").value = result;
        }

        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            result = parseInt(num1) / parseInt(num2);
            document.getElementById("result").value = result;
        }
    </script>


</body>
</html>
