<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Javascript</title>
</head>

<body>
    <!-- INTRODUCTION STARTS HERE -->
    <script type="text/javascript">
        // IMPORTANT NOTES
        // rapihin code > ALT + SHIFT + F
        // copy code ke bawah > ALT + SHIFT + DOWN ARROW

        // 1. document.write()
        document.write("<h1>Hello, world!</h1>")

        // 2. console.log and window.alert
        console.log("I will show up in the console log. ABRACADABRA!!!")
        window.alert("WIWU WIWU I AM AN ALERT")

        // 3. variables and data types
        var stringItuText = "apa boleh sevariabel ini?"
        var integerItuWholeNumbers = 9
        var floatItuDesimal = 3.14
        var boolean = true

        // 4. concatenation
        var nama = "Noskuy"
        var umur = 330
        var motto = "Kalau bisa susah kenapa harus gampang"
        var mottoEnglish = "For every action, there is an equal and opposite reaction."

        document.write("Halo namaku " + nama + ". Umurku " + umur + " bulan.")
        document.write("<br>")
        document.write("Mottoku adalah \"" + motto + "\"<br><br>")

        // 5. arithmetic operations
        var me = 1 / 2
        var you = 1 / 2

        var penjumlahan = me + you
        var pengurangan = me - you

        var ya = 2
        var gakuy = 5

        var perkalian = ya * gakuy

        var gede_sih_tapi_rela = 10
        var bagi = 2

        var pembagian = gede_sih_tapi_rela / bagi

        document.write(me + " + " + you + " = " + penjumlahan + "<br>")
        document.write(me + " - " + you + " = " + pengurangan + "<br>")
        document.write(ya + " x " + gakuy + " = " + perkalian + "<br>")
        document.write(gede_sih_tapi_rela + " : " + bagi + " = " + pembagian + "<br><br>")

    </script>

</body>

</html>
