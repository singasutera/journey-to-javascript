<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project: Calculator</title>
</head>
<body>
    <center>
        <h1>Mini Project: Calculator</h1>
        <h3>Really simple calculator. Simply change two numbers inside the script.</h3>
        <br>
    </center>

    <script type="text/javascript">
        var number1 = 9;
        var number2 = 3;

        var addition = number1 + number2;
        var subtraction = number1 - number2;
        var multiplication = number1 * number2;
        var division = number1 / number2;

        document.write("<center> <h2>");
            document.write("Number 1: " + number1 + "<br>");
            document.write("Number 2: " + number2 + "<br><br>");

            document.write(number1 + " + " + number2 + " = " + addition + "<br>");
            document.write(number1 + " - " + number2 + " = " + subtraction + "<br>");
            document.write(number1 + " x " + number2 + " = " + multiplication + "<br>");
            document.write(number1 + " : " + number2 + " = " + division + "<br>");
        document.write("</h2> </center>");

    </script>
</body>
</html>
